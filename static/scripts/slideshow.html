<!DOCTYPE html>
<html>

<head>


    <title>Slideshow test page</title>

    <meta charset="UTF-8">
    <meta name="author" content="DJ Daddy Heely Rave, SpiderJJ and IBAN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Slideshow test page">

    <link rel="stylesheet" href="../styles.css">

    <script src="slideshow.js" type="text/javascript"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <section ID="viewer">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <model-viewer src="../media/3d_models/LJSF2k2_gameboy_advance_case.glb"
                alt="A 3D model of the GBA version of the album" auto-rotate camera-controls ar
                ar-modes="webxr scene-viewer quick-look">
            </model-viewer>
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <model-viewer src="../media/3d_models/LJSF2k2_pc_dvd_case.glb"
                alt="A 3D model of the GBA version of the album" auto-rotate camera-controls ar
                ar-modes="webxr scene-viewer quick-look">
            </model-viewer>
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <model-viewer src="../media/3d_models/LJSF2k2_ps1_case.glb" alt="A 3D model of the GBA version of the album"
                auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
            </model-viewer>
            <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </section>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
    </div>


</body>

</html>
